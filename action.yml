name: "Heroku release"
description: "Heroku release"
inputs:
    token:
        description: "Heroku token"
        required: true
    app:
        description: "App name"
        required: true
outputs:
    status:
        description: "The Success/Failure of the action"
runs:
    using: 'docker'
    image: 'Dockerfile'
    args:
        - ${{ inputs.token }}
        - ${{ inputs.app }}
